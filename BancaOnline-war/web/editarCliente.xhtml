<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Editar Cliente</title>
    </h:head>
    <h:body>
        
        <h:form>
            <table>
                <tr>
                    <td>Nombre</td>
                    <td><h:inputText value="#{bOnlineEditar.user.name}"/></td>
                </tr>
                <tr>
                    <td>Apellidos</td>
                    <td><h:inputText value="#{bOnlineEditar.user.surname}"/></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><h:inputText value="#{bOnlineEditar.user.email}"/></td>
                </tr>
                <tr>
                    <td>Direcci&oacute;n</td>
                    <td><h:inputText value="#{bOnlineEditar.user.direccion}"/></td>
                </tr>
                <tr>
                    <td> Fecha Nacimiento: (formato yyyy-mm-dd)</td>
                    <td><h:inputText value="#{bOnlineEditar.user.fechaNac}"/></td>
                </tr>
                <tr>
                    <td>Telefono</td>
                    <td><h:inputText value="#{bOnlineEditar.user.tlf}"/></td>
                </tr>
            </table>
                
            <h:commandButton action="#{bOnlineEditar.doGuardar()}" value="Guardar"/>    
        </h:form>
            
        
    </h:body>
</html>
