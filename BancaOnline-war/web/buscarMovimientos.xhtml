<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movimientos - PostuBank</title>
    </h:head>
    <h:body>
        <h:form>
            Introduce el concepto que desea buscar: <h:inputText value="#{bOnlineBeanMovimientos.concepto}" />
            <h:commandButton value="Enviar" action="#{bOnlineBeanMovimientos.filtrar()}">
                <f:ajax render="formTable"/>
            </h:commandButton>
        
        
       
            <h:dataTable var="mov" value="#{bOnlineBeanMovimientos.listaMovimientosFiltrado}" border="1" id="formTable">
                <h:column>
                    <f:facet name="header">Cuenta Origen</f:facet>
                    #{mov.cuentaOrigen.idIBAN}
                </h:column>
                <h:column>
                    <f:facet name="header">Cuenta Destino</f:facet>
                    #{mov.cuentaDestino}
                </h:column>
                <h:column>
                    <f:facet name="header">Concepto</f:facet>
                    #{mov.concepto}
                </h:column>
                <h:column>
                    <f:facet name="header">Cantidad</f:facet>
                    #{mov.cantidad}
                </h:column>

            
            </h:dataTable>
            
        </h:form> 
    
    
    </h:body>
</html>
