<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{bOnlineBean.listaClientes}" var="cliente" border="1">
                <h:column>
                   <f:facet name="header">
                    Nombre
                </f:facet>
                    #{cliente.name} 
                </h:column>
                <h:column>
                    <f:facet name="header">
                    Apellidos
                </f:facet>
                    #{cliente.surname}
                </h:column>
                <h:column>
                    <f:facet name="header">
                    email
                </f:facet>
                    #{cliente.email}
                </h:column>
                <h:column>
                    <h:commandButton action="#{bOnlineBean.doEditar(cliente.idUsuario)}" value="Editar"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{bOnlineBean.doEliminar(cliente.idUsuario)}" value="Eliminar"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
