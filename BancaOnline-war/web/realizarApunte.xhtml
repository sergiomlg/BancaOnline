<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>PostuBank</title>
    </h:head>
    <h:body>
         <h1>Realizar apunte</h1>
        <h:form>
            <table>
                <tr>
                    <td>Numero de cuenta:</td>
                    <td> <h:inputText value="#{realizarApunteBean.idCuenta}"/></td>
                </tr>
                <tr>
                    <td> Saldo a transferir(Introduzca delante un (-) si desea quitar dinero:</td>
                    <td> <h:inputText value="#{realizarApunteBean.cantidad}"/></td>
                </tr>
                <tr>
                    <td>Concepto: </td>
                    <td><h:inputText value="#{realizarApunteBean.concepto}"/></td>
                </tr>               
            </table>
            
        
            <h:commandButton action="#{realizarApunteBean.doApunte()}" value="Enviar"/>
        </h:form>
         <font color="red"> <h:outputText value="#{realizarApunteBean.error}"
                             /></font>
    </h:body>
</html>
